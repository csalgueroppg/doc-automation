name: IICS Documentation Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "**.xml"

  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn tests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iics-doc-gen.jar
          path: target/*.jar

  generate-documentation:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: iics-doc-gen.jar
          path: ./

      - name: Get changed XML files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only HEAD~1 HEAD | grep '.xml$' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Generate documentation
        if: steps.changed-files.outputs.files != ''
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          DOCUSAURUS_PATH: ${{ secrets.DOCUSAURUS_PATH }}
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do 
              echo "Processing file"
              java -jar iics-documentation-generator-*.jar --input "$file"
          done

      - name: Commit generated docs
        if: steps.changed-files.outputs.files != ''
        run: |
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add docs/
            git commit -m "docs(main): Auto-generated documentation for $(date + '%Y-%m-%d')" || echo "No changes to commit"
            git push